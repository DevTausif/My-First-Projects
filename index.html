<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
   
    <form>
        <table>
        <tr>
            <td>
                <label for="fname">First Name:</label><br>
            </td>
            <td>
                <input type="text" placeholder="First Name" id="fname" name="fname"><br>
            </td>
        </tr>

        <tr>
            <td>
                <label for="fname">Last Name:</label><br>
            </td>
            <td>
                <input type="text" placeholder="Last Name" id="fname" name="fname"><br>
            </td>
        </tr>

        <tr>
            <td>
                <label for="fname">Email Address:</label><br>
            </td>
            <td>
                <input type="email" placeholder="Email Address" name="fname"><br>
            </td>
        </tr>

        <tr>
            <td>
                <label for="fname">Password:</label><br>
            </td>

            <td>
                <input type="password" placeholder="Password" id="fname" name="fname"><br>
            </td>
        </tr>

        <tr>
            <td>
                <label for="fname">Date:</label><br>
            </td>
            <td>
                <input type="date" id="fname" name="fname">
            </td>
        </tr>

        <tr>
            <td>
                <label for="fname">Gender:</label>
            </td>
            <td>
                <input type="radio" id="fname" name="fname">
                <label for="radio">Male</label>
                <input type="radio" id="fname" name="fname">
                <label for="radio">Female</label>
            </td>
        </tr>

        <tr>
            <td>
                <label for="fname">Country:</label><br>
            </td>
            <td>
                <select name="" id="">
                    <option value="bangladesh">Bangladesh</option>
                    <option value="usa">USA</option>
                    <option value="india">India</option>
                    <option value="china">China</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td>
        <input type="submit" value="Submit">
        <input type ="reset" value = "Reset All"> 
            </td>
        </tr>
    </table>

    </form>

</body>
</html>
